<!DOCTYPE html>
<html ng-app="fancyMushroom">
    <head>
        <title>Fancy mushroom</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/spectre-exp.min.css">
        <link rel="stylesheet" href="/css/spectre-icons.min.css">
        <link rel="stylesheet" href="/css/spectre.min.css">
    </head>

    <body>
      <div id="vueEl">
        <header class="navbar">
          <section class="navbar-section">
            <a href="#" class="navbar-brand mr-10">Spectre.css</a>
            <a href="#" class="btn btn-link">Docs</a>
            <a href="https://github.com/picturepan2/spectre" class="btn btn-link">GitHub</a>
          </section>
          <section class="navbar-section">
            <div class="input-group input-inline">
              <input class="form-input" type="text" placeholder="search" />
              <button class="btn" @click="isActiveModal = true">Config</button>
            </div>
          </section>
        </header>


      <div class="modal" v-bind:class="{ active: isActiveModal }">
        <div class="modal-overlay"></div>
        <div class="modal-container">
          <div class="modal-header">
            <button class="btn btn-clear float-right" @click="isActiveModal = false"></button>
            <div class="modal-title">Modal title</div>
          </div>
          <div class="modal-body">
            <div class="content">
                <div class="panel-heading">
                   <h3 class="panel-title">Follow twitter account</h3>
               </div>

                   <input type="text" v-model="formFollow" placeholder="Screen name">
                   <input type="number" v-model="formRefresh">
                   <button v-on:click="followUsername">Follow</button>

            </div>
          </div>
      <!--       <div class="modal-footer">

          </div> -->
        </div>
      </div>

      <div class="container">

          <div class="columns" v-for="notif in notifs">
            <div class="column col-3"></div>
            <div class="column col-6">
              <div class="tile">
                <div class="tile-icon">
                  <figure class="avatar avatar-xl" v-if="notif.sender_avatar">
                    <img :src="notif.sender_avatar" />
                  </figure>
                </div>
                <div class="tile-content">
                  <p class="tile-title">{{ notif.sender }} - {{ notif.date | fromNow }}</p>
                  <p class="tile-subtitle">
                    <span  v-if="notif.body">
                      {{ notif.body }}
                    </span>
                  </p>

                  <a :href="notif.url" target="_blank" v-if="notif.url">#</a>
                  <a class="twitterMedia" :href="media.url + ':large'" target="_blank" :data-origin="media.origin_id" v-for="media in notif.medias">
                    <img :src="media.url + ':thumb'"/>
                  </a>
        <!--      <p>
                    <button class="btn btn-primary btn-sm">Join</button>
                    <button class="btn btn-sm">Contact</button>
                  </p> -->
                </div>
              </div>
            </div>
          </div>
      </div>
      </div>
    </body>

    <script src="/js/moment-with-locales.js"></script>
    <script src="/js/vue.js"></script>
    <script src="/js/vue-resource.min.js"></script>
    <script src="/js/app.js"></script>
</html>
